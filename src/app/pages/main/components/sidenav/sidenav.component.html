<div
  class="sidenav__container-bg"
  *ngIf="isOpenedSidenav"
  (click)="closeSidenav()"
></div>
<div
  class="sidenav__container"
  [class.sidenav__container-opened]="isOpenedSidenav"
>
  <nav class="sidenav__nav">
    <a
      tuiLink
      routerLink="clients"
      class="sidenav__link"
      (click)="closeSidenav()"
      >Мои Клиенты</a
    >
    <a
      tuiLink
      routerLink="dossier-clients"
      class="sidenav__link"
      (click)="closeSidenav()"
      >Досье клиентов</a
    >
  </nav>
</div>
